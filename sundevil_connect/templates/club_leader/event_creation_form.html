{% extends 'base.html' %}

{% block title %}Create Event{% endblock %}

{% block content %}

<div class="club-detail-wrapper">
    <a href="{% url 'club_leader_dashboard' %}" class="btn btn-secondary">Back to Dashboard</a>
</div>

<div class="leader-dashboard-box">
    <h3>Create Event for {{ club.name }}</h3>

    {% if error %}
        <div class="alert alert-error">{{ error }}</div>
    {% endif %}

    <form method="POST" action="{% url 'club_leader_dashboard' %}" class="form-container">
        {% csrf_token %}
        <input type="hidden" name="action" value="create_event">

        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" value="{{ form_data.title|default_if_none:'' }}" required>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="4" required>{{ form_data.description|default_if_none:'' }}</textarea>
        </div>

        <div class="form-group">
            <label for="location">Location</label>
            <input type="text" id="location" name="location" value="{{ form_data.location|default_if_none:'' }}" required>
        </div>

        <div class="form-group">
            <label for="start_time">Start Time</label>
            <input type="datetime-local" id="start_time" name="start_time" value="{{ form_data.start_time|default_if_none:'' }}" required>
        </div>

        <div class="form-group">
            <label for="end_time">End Time</label>
            <input type="datetime-local" id="end_time" name="end_time" value="{{ form_data.end_time|default_if_none:'' }}" required>
        </div>

        <div class="form-group">
            <label for="event_type">Event Type</label>
            <select id="event_type" name="event_type" required>
                <option value="IN_PERSON" {% if form_data.event_type == 'IN_PERSON' or not form_data.event_type %}selected{% endif %}>In Person</option>
                <option value="VIRTUAL" {% if form_data.event_type == 'VIRTUAL' %}selected{% endif %}>Virtual</option>
            </select>
        </div>

        <div class="form-group">
            <label for="capacity">Capacity (optional)</label>
            <input type="number" min="1" id="capacity" name="capacity" value="{{ form_data.capacity|default_if_none:'' }}">
        </div>

        <button type="submit" class="btn">Create Event</button>
    </form>
</div>

{% endblock %}
