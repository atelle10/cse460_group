{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

<div class="login-container login-page-wrapper">
    <h2 class="login-title">Login</h2>

    {% if error %}
    <div class="error-message">
        {{ error }}
    </div>
    {% endif %}

    <form method="post" class="form-container">
        {%csrf_token%}

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text"
                   id="username"
                   name="username"
                   required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password"
                   id="password"
                   name="password"
                   required>
        </div>

        <button type="submit" class="button" >
            Login
        </button>
        
        <button type="button"class="button" onclick="window.location.href='{% url 'register' %}'">
            Create Account
        </button>
    </form>
</div>

{% endblock %}
