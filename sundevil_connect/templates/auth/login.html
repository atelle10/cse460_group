{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

<div class="login-container login-page-wrapper">
    <h2 class="login-title">Login</h2>

    {% if error %}
    <div class="error-message">
        {{ error }}
    </div>
    {% endif %}

    <form method="post" class="form-container">
        {%csrf_token%}

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text"
                   id="username"
                   name="username"
                   required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password"
                   id="password"
                   name="password"
                   required>
        </div>

        <button type="submit" class="button" >
            Login
        </button>

        <button type="button" class="button" onclick="window.location.href='{% url 'register' %}'">
            Create Account
        </button>
    </form>

    <p style="text-align: center; margin-top: 30px; font-size: 13px; color: #333; font-style: italic; background-color: #f9f9f9; padding: 10px; border-radius: 4px;">
        Dear graders: admin credentials are username: "admin" password: "admin123"
    </p>
</div>

{% endblock %}
