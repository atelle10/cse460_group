{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div style="max-width: 420px; margin: 60px auto 40px;">
    <h2 style="color: #8C1D40; margin-bottom: 25px;">Login</h2>

    {% if error %}
    <div class="alert alert-error">{{ error }}</div>
    {% endif %}

    <form method="post">
        {% csrf_token %}

        <div style="margin-bottom: 18px;">
            <label for="username" style="display: block; margin-bottom: 6px;">Username</label>
            <input type="text" id="username" name="username" required
                   style="width: 100%; padding: 9px; border: 1px solid #ccc;">
        </div>

        <div style="margin-bottom: 22px;">
            <label for="password" style="display: block; margin-bottom: 6px;">Password</label>
            <input type="password" id="password" name="password" required
                   style="width: 100%; padding: 9px; border: 1px solid #ccc;">
        </div>

        <button type="submit" class="button" style="width: 100%; padding: 11px;">Login</button>
    </form>
</div>
{% endblock %}
