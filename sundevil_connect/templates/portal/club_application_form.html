{% extends 'base.html' %}

{% block title %}Create Club - SunDevil Connect{% endblock %}

{% block content %}

<h2>Create New Club Application</h2>

{% if error %}
<div class="alert alert-error">
    {{ error }}
</div>
{% endif %}

<form method="post" class="form-container">
    {% csrf_token %}

    <div class="form-group">
        <label for="club_name">Club Name:</label>
        <input type="text" id="club_name" name="club_name" required>
    </div>

    <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" name="description" required rows="4"></textarea>
    </div>


    <div class="form-group">
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required>
    </div>



    <div class="form-group">
        <label for="categories">Categories (comma-separated):</label>
        <input type="text"
               id="categories"
               name="categories"
               placeholder="e.g., tech, sports, music"
               required>
    </div>

    <div class="form-actions">
        <button type="submit" class="button">Submit Application</button>
        <a href="{% url 'student_home' %}" class="btn btn-secondary">Cancel</a>
    </div>
</form>

{% endblock %}
